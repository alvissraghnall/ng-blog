<nav #header class="bg-white border-gray-200 dark:bg-gray-900 font-dm_sans h-16 px-0">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto">
        <a [routerLink]="'/'" class="flex items-center h-16">
            <img src="../../../assets/logo.png" class="w-24 h-16 mr-3" alt="ng-blog Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white sr-only">ng-blog</span>
        </a>
        <button (click)="setShowMobileMenu()" type="button" class="inline-flex mr-4 items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        <div class="hidden w-full lg:block lg:w-auto" id="navbar-default" [ngClass]="{'!block': showMobileMenu.value}">
            <ul class="font-medium flex flex-col p-4 md:p-0 border border-gray-100 rounded-lg bg-gray-50 lg:flex-row md:space-x-8 lg:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700 lg:items-center">
                <li *ngFor="let link of navLinks">
                    <a [routerLink]="['/home']" [queryParams]="{category: link.toLowerCase()}" class="no-underline block py-2 pl-3 pr-4 rounded md:p-0 hover:bg-gray-100 md:hover:bg-transparent " [routerLinkActive]="['font-medium bg-blue-700 md:bg-transparent']">
                        <h5 class="uppercase text-base"> {{link}} </h5>
                    </a>
                    <!-- <a href="#" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Home</a> -->
                </li>
                <li class="relative max-md:hidden">
                    <button *ngIf="currentUser;else loginBtn" class="peer flex items-center text-sm font-medium text-gray-900 rounded-full hover:text-blue-600 dark:hover:text-blue-500 md:mr-0 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-white " type="button">
                        <span class="sr-only">Open user menu</span>
                        <img class="w-8 h-8 mr-2 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500" [src]="currentUser.avatar" alt="" *ngIf="currentUser?.avatar;else placeholderImage">

                            </div>
                        </ng-template>
                        {{ currentUser.username }}
                        <svg class="w-4 h-4 mx-1.5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
    
                    <ng-template #loginBtn>
                        <button type="button" class="flex items-center text-sm font-medium text-gray-900 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-white ">
                            <span class="capitalize">login</span>
                        </button>
                    </ng-template>
    
                    <div class="absolute top-8 right-3 peer-active:block peer-hover:block hover:block z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                        <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
                          <div>{{ currentUser?.username }}</div>
                          <div class="font-medium truncate">{{ currentUser?.email }}</div>
                        </div>
                        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
                          <li>
                            <a [routerLink]="['/settings']" class="flex flex-row gap-2.5 px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg> 
                                Settings
                            </a>
                          </li>
                        </ul>
                        <div class="py-2">
                            <div class="flex flex-row gap-2.5 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white cursor-pointer" (click)="onLogout()">

                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />

                                Sign out

                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
